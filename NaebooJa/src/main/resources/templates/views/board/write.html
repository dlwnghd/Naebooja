<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>]

  <!-- Summernote 한글판 -->
  <script th:src="@{/js/summernote-ko-KR.js}"></script>

  <script th:src="@{/js/write.js}"></script>

  <title>작성</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3" th:with="user=${#authentication.getPrincipal().getUser()}">
  <h2>작성</h2>
  <hr>

  <div class="row mt-5" th:if="${error }">
    <div class="col-12 text-danger" th:text="${error }">
      <!--/* 에러메세지 */-->
    </div>
  </div>

  <form th:action="@{/board/write}" method="post" enctype="Multipart/form-data">
    <div class="mb-3">
      <label>작성자:</label>
      <span class="form-control">[[${user.username }]] ([[${user.name }]])</span>
    </div>
    <div class="mb-3 mt-3">
      <label for="subject">제목:</label>
      <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${subject}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="content">내용:</label>
      <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content">[[${content}]]</textarea>
    </div>

    <!-- 첨부파일 -->
    <div class="container mt-3 mb-3 border rounded">
      <div class="mb-3 mt-3">
        <label>첨부파일:</label>
        <div id="files">

        </div>
        <button type="button" id="btnAdd" class="btn btn-secondary">추가</button>
      </div>
    </div>
    <!-- 첨부파일 -->

    <button type="submit" class="btn btn-outline-dark">작성완료</button>
    <a class="btn btn-outline-dark" th:href="@{/board/list}">목록</a>
  </form>

</div>

</body>
</html>

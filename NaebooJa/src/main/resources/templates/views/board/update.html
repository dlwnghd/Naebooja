<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<script th:if="${list == null} or ${#lists.size(list) <= 0}">
	alert("해당 정보가 삭제되거나 없습니다");
	history.back();
</script>

<th:block th:with="dto=${list[0]}, logged_user=${#authentication.principal.user}" th:if="${list} and ${#lists.size(list) > 0}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <!-- Summernote 한글판 -->
  <script th:src="@{/js/summernote-ko-KR.js}"></script>

	<script th:src="@{/js/update.js}"></script>

  <title>수정 - [[${dto.subject}]]</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
  <h2>수정</h2>
  <hr>
  <div class="mb-3 mt-3 clearfix">
    <span class="float-start me-2">id: [[${dto.id }]]</span>
    <span class="float-end ms-4">작성일: [[${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}]]</span>
    <span class="float-end">조회수: [[${dto.viewCnt }]]</span>
  </div>

  <form name="frm" th:action="@{/board/update}" method="post" enctype="Multipart/form-data">
    <input type="hidden" name="id" th:value="${dto.id}"/>
    <div class="mb-3">
      <label>작성자:</label>
      <span class="form-control" readonly>[[${dto.user.username}]]</span>
    </div>
    <div class="mb-3 mt-3">
      <label for="subject">제목:</label>
      <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${dto.subject}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="content">내용:</label>
      <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${dto.content}"></textarea>
    </div>

    <!-- 기존 첨부파일  목록 (삭제 가능) -->
    <div class="container mt-3 mb-3 border rounded" th:if="${dto.fileList != null} and ${#lists.size(dto.fileList) > 0}">
      <div id="delFiles"></div>  <!-- 삭제할 file 의 id 값(들)을 담기위한 div -->
      <div class="mb-3 mt-3">
        <label>첨부파일:</label>
        <div class="input-group mb-2" th:each="fileDto : ${dto.fileList}">
          <input class="form-control col-xs-3" type="text" readonly th:value="${fileDto.source }">
          <button type="button"  class="btn btn-outline-danger" th:data-fileid-del="${fileDto.id}">삭제</button>
        </div>
      </div>
    </div>
    <!-- 기존 첨부파일  목록 (삭제 가능) -->

    <!-- 새로운 첨부파일 추가  write.html 의 내용과 거의 똑같다.-->
    <div class="container mt-3 mb-3 border rounded">
      <div class="mb-3 mt-3">
        <label>첨부파일추가:</label>
        <div id="files">

        </div>
        <button type="button" id="btnAdd" class="btn btn-secondary">추가</button>
      </div>
    </div>
    <!-- 새로운 첨부파일 추가 -->


    <!-- 하단 링크 -->
    <button type="submit" class="btn btn-outline-dark" th:if="${logged_user.id == dto.user.id}">수정완료</button>
    <button type="button" class="btn btn-outline-dark" onclick="history.back()">이전으로</button>
    <a class="btn btn-outline-dark" th:href="@{/board/list(page=${session.page})}">목록</a>
    <!-- 하단 링크 -->

  </form>
</div>

</body>
</th:block>
</html>

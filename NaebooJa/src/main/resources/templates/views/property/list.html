<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

  <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script th:src="@{/js/list.js}"></script>

  <title>자산</title>
</head>
<body>

<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="under_header">

<!--/* 사이드바 */-->
<th:block th:insert="~{common/sidebar::sidebar}"></th:block>


<!-- 이 페이지에서 보여줄 내용 -->
  <div class="container mt-3">
    <h2>자산</h2>
    <hr>

    <!-- 목록 -->
    <table class="table table-hover">
      <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>자산명</th>
        <th>자산그룹</th>
        <th>잔액</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dto : ${list}">
        <td>[[${dto.id}]]</td>
        <td>[[${dto.name}]]</td>
        <td>[[${dto.group}]]</td>
        <td>[[${dto.rest_money}]]</td>
        </tr>
      </tbody>
    </table>
    <!-- 목록 -->

    <div class="row">
      <div class="col-12">
        <a class="btn btn-outline-dark" th:href="@{/board/write}" sec:authorize="hasAnyRole('ADMIN', 'MEMBER')">작성</a>
      </div>
    </div>
  </div>
</div>
<!-- pagination -->
<th:block th:insert="~{board/pagination::pagination}"></th:block>
<!-- pagination -->
</body>
</html>

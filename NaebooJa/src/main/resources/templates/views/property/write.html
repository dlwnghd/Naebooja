<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <link href="'https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap'">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <title>자산 생성</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3" th:with="user=${#authentication.getPrincipal().getUser()}"
     style="font-family: 'Roboto Mono';">
  <h2>자산 생성</h2>
  <hr>

  <div class="row mt-5" th:if="${error }">
    <div class="col-12 text-danger" th:text="${error }">
      <!--/* 에러메세지 */-->
    </div>
  </div>

  <form th:action="@{/property/write}" method="post" enctype="Multipart/form-data">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check A" id="group1" name="group" autocomplete="off" value="현금" checked>
      <label class="btn btn-outline-primary A_" for="group1">현금</label>

      <input type="radio" class="btn-check B" id="group2" name="group" autocomplete="off" value="카드">
      <label class="btn btn-outline-primary B_" for="group2">카드</label>
    </div>

    <div class="mb-3 mt-3">
      <label for="name">이름:</label>
      <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" name="name" th:value="${name}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="rest_money">잔액:</label>
      <input type="text" class="form-control" id="rest_money" placeholder="잔액을 입력하세요" name="rest_money" th:value="${rest_money}">
    </div>

    <button type="submit" class="btn btn-outline-dark">작성완료</button>
    <a class="btn btn-outline-dark" th:href="@{/property/prop}">목록</a>
  </form>

</div>

</body>
</html>

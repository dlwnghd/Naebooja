<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

  <!-- modal login -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <!-- modal login end -->

  <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>비밀번호 변경</title>
</head>

<body>

<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<!-- modal_login -->
<th:block th:insert="~{common/modal_login::modal_login}"></th:block>

<div class="container mt-3">

  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>비밀번호 변경</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 text-danger" th:text="${error }">
      <!--/* 에러메세지 */-->
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form method="POST" th:action="@{/user/updatePw}">

        <div class="form-group mt-3">
          <label for="name">사용자 아이디</label>
          <input type="text" class="form-control input-lg bg-light" id="username" name="username" placeholder="사용자 아이디" th:value="${username}" required>
        </div>

        <div class="form-group mt-3">
          <label for="name">사용자 이름</label>
          <input type="text" class="form-control input-lg bg-light" id="name" name="name" placeholder="사용자 이름" th:value="${name}" required>
        </div>

        <div class="form-group mt-3">
          <label for="password">변경할 비밀번호</label>
          <input type="password" class="form-control input-lg bg-light" id="password" name="password" placeholder="비밀번호" required>
        </div>


        <button type="submit" class="w-100 btn btn-lg btn-warning mt-3">찾기</button>
      </form>
    </div>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/daily.css}">

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/transaction.js}"></script>

    <title>일별 거래</title>
</head>
<body>

<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="under_header">
    <!--/* 사이드바 */-->
    <th:block th:insert="~{common/sidebar::sidebar}"></th:block>


        <!-- 이 페이지에서 보여줄 내용 -->
        <div class="container mt-3">
            <div th:class="show-duration">
                <div th:class="daily" >
                    <p>일 별</p>
                </div>
                <div th:class="monthly" th:onclick="location.href='/transaction/monthly'">
                    <p>월 별</p>
                </div>
            </div>

            <hr>
            <div class="favorite-area">
                <div th:class="transition-type">
                    <div th:class="transition-total" th:onclick='total()'>
                        <span>통계</span><br>
                        <span>000000</span>
                    </div>
                    <div th:class="transition-income" th:onclick='income()'>
                        <span>수입</span><br>
                        <span>000000</span>
                    </div>
                    <div th:class="transition-outcome" th:onclick='outcome()'>
                        <span>지출</span><br>
                        <span>000000</span>
                    </div>
                    <div th:class="transition-transfer" th:onclick='transfer()'>
                        <span>이체</span><br>
                        <span>000000</span>
                    </div>
                </div>
                <hr>
                <div th:class="content">
                    <table class="table table-hover" bgcolor="#F4F4F7">
                        <thead th="table-success">
                        <tr>
                            <th>ID</th>
                            <th>날짜</th>
                            <th>계좌</th>
                            <th>분류</th>
                            <th>내용</th>
                            <th>금액</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto : ${list}" th:onclick="openNav([[${dto.id}]])">
                            <td>[[${dto.id}]]</td>
                            <td>[[${dto.date}]]</td>
                            <td>[[${dto.property_id}</td>
                            <td>[[${dto.category}]]</td>
                            <td>[[${dto.content}]]</td>
                            <td>[[${dto.money}]]</td>
                            <td style="display: flex; justify-content: space-between;">
                                [[${dto.money}]]
                                <button type="button" class="btn btn-outline-danger btnDel" th:value="${dto.id}">삭제</button>
                            </td>
                            <form th:name="${dto.id}" th:action="@{/property/delete}" method="post">
                                <input type="hidden" name="id" th:value="${dto.id}">
                            </form>
                        </tr>
                        </tbody>
                    </table>
                    <!-- 목록 -->

                    <div class="row">
                        <div class="col-12">
                            <a class="btn btn-outline-dark" th:href="@{/property/write}" sec:authorize="hasAnyRole('ADMIN', 'MEMBER')">자산 생성</a>
                        </div>
                    </div>

                </div>
            </div>
           
        </div>

</div>
</body>
<!--/* button */-->
<footer>
    <th:block th:insert="~{common/button}"></th:block>
</footer>


</html>

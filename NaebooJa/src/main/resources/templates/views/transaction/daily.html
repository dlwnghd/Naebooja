<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/daily.css}">


    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/transaction.js}"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <title>일별 거래</title>
</head>
<body>

<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="under_header">
    <!--/* 사이드바 */-->
    <th:block th:insert="~{common/sidebar::sidebar}"></th:block>


        <!-- 이 페이지에서 보여줄 내용 -->
        <div class="container mt-3">
            <div th:class="show-duration">
                <div th:class="daily" >
                    <p>일 별</p>
                </div>
                <div th:class="monthly" th:onclick="location.href='/transaction/monthly'">
                    <p>월 별</p>
                </div>
                <div th:id="datePicker">Date:
                    <input type="text" th:id="datepicker" size="10" th:value="${date}"></div>
            </div>

            <hr>
            <div class="favorite-area" id="dailyTransaction">
                <div th:class="transition-type">
                    <div th:class="transition-total">
                        <span>통계</span><br>
                        <span class="money" id="total"></span>
                    </div>
                    <div th:class="transition-income">
                        <span>수입</span><br>
                        <span class="money" id="income" th:if="${income}"
                              th:text="${#aggregates.sum(income.![money])}">000000
                        </span>
                        <span th:unless="${income}">0</span>
                    </div>
                    <div th:class="transition-outcome">
                        <span>지출</span><br>
                        <span class="money" id="outcome" th:if="${outcome}"
                              th:text="${#aggregates.sum(outcome.![money])}">000000
                        </span>
                        <span th:unless="${outcome}">0</span>
                    </div>
                    <div th:class="transition-transfer">
                        <span>이체</span><br>
                        <span class="money" th:if="${transfer}"
                              th:text="${#aggregates.sum(transfer.![money])}">000000
                        </span>
                        <span th:unless="${transfer}">0</span>
                    </div>
                </div>

                <hr>
                <div th:class="content">
                    <table class="table table-hover" bgcolor="#F4F4F7">
                        <thead th="table-success">
                        <tr>
                            <th>ID</th>
                            <th>날짜</th>
                            <th>계좌</th>
                            <th>거래</th>
                            <th>분류</th>
                            <th>내용</th>
                            <th>금액</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dto : ${list}">
                                <td>[[${dto.id}]]</td>
                                <td>[[${#temporals.format(dto.regdate, 'yyyy-MM-dd HH:mm:ss')}]]</td>
                                <td>[[${dto.property_id.name}]]</td>
                                <td>[[${dto.transaction_type}]]</td>
                                <td>[[${dto.category}]]</td>
                                <td>[[${dto.content}]]</td>
                                <td class="money">[[${dto.money}]]</td>
                                <td style="display: flex; justify-content: space-between;">
                                    <button type="button" class="btn btn-outline-danger btnDel" th:value="${dto.id}">삭제</button>
                                </td>
                                <form th:name="${dto.id}" th:action="@{/transaction/delete}" method="post">
                                    <input type="hidden" name="id" th:value="${dto.id}">
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>
</body>
<!--/* button */-->
<footer>
    <th:block th:insert="~{common/button}"></th:block>
</footer>
<script>
  let income = document.getElementById("income")?document.getElementById("income"):0;
  let outcome = document.getElementById("outcome")?document.getElementById("outcome"):0;
  let totalmoney = parseInt(income) - parseInt(outcome);
  document.getElementById("total").value = totalmoney;

  let money = document.getElementsByClassName("money");
  const array = Array.from(money);
  const formattedValues = array.map(element => element.innerText = Number(element.textContent).toLocaleString());
</script>
<script th:src="@{/js/daily.js}"></script>

</html>

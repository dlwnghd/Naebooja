<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/calendar.css}">

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>calendar</title>
</head>
<body>

<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="under_header">
    <!--/* 사이드바 */-->
    <th:block th:insert="~{common/sidebar::sidebar}"></th:block>


    <!-- 이 페이지에서 보여줄 내용 -->
    <div class="container mt-3">
        <div class="favorite-area">
            <div th:class="transition-type">
                <div th:class="transition-total" th:onclick='total()'>
                    <span>통계</span><br>
                    <span>000000</span>
                </div>
                <div th:class="transition-income" th:onclick='income()'>
                    <span>수입</span><br>
                    <span>000000</span>
                </div>
                <div th:class="transition-outcome" th:onclick='outcome()'>
                    <span>지출</span><br>
                    <span>000000</span>
                </div>
                <div th:class="transition-transfer" th:onclick='transfer()'>
                    <span>이체</span><br>
                    <span>000000</span>
                </div>
            </div>
            <hr>
            <div th:class="content">
                <div class='rap'>
                    <div class="header">
                        <div class="btn prevDay"></div>
                        <h2 class='dateTitle'></h2>
                        <div class="btn nextDay"></div>
                    </div>

                    <div class="grid dateHead">
                        <div>일</div>
                        <div>월</div>
                        <div>화</div>
                        <div>수</div>
                        <div>목</div>
                        <div>금</div>
                        <div>토</div>
                    </div>

                    <div class="grid dateBoard"></div>
                    <script th:src="@{/js/calendar.js}"></script>
                </div>

            </div>
        </div>

    </div>

</div>
</body>
<!--/* button */-->
<footer>
    <th:block th:insert="~{common/button}"></th:block>
</footer>


</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <!-- modal login -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <!-- modal login end -->

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Home</title>
</head>
<body>
    <!--/* 인증 헤더 */-->
    <th:block th:insert="~{common/header::header}"></th:block>

    <!-- modal_login -->
    <th:block th:insert="~{common/modal_login::modal_login}"></th:block>
    <th:block th:insert="~{common/sidebar::sidebar}"></th:block>


    <div class="container mt-3">

        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">내부자에 오신것을 환영합니다</h1>
                <p class="lead mb-0">로그인 후에 사용하실수 있습니다</p>
            </div>
            <!-- Product section-->
            <section class="py-5">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="row gx-4 gx-lg-5 align-items-center">
                        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="../img/transaction_img.PNG" alt="..." /></div>
                        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="../img/calender_img.PNG" alt="..." /></div>
                        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 mt-5" src="../img/statistic_img.PNG" alt="..." /></div>
                        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 mt-5" src="../img/property_img.PNG" alt="..." /></div>
                    </div>
                </div>
            </section>

        </div>


    </div>

</body>
</html>
